<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Function Review</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>JavaScript Function Review</h1>
      <p>Calling functions with and without parameters</p>
    </header>

    <main>
      <h2>Functions with No Parameters</h2>
      <p>These functions perform an action but don’t need any input.</p>
      <button class="sayHelloBtn">Say Hello</button>
      <button class="showDate">Show Today’s Date</button>
      <button class="motivateBtn">Get Motivation</button>
      <button class="you">Show who you Rep!</button>
      <div id="output1" class="output"></div>

      <h2>Functions with Parameters</h2>
      <p>These functions need information passed into them.</p>
      <button class="showSum">Add 5 + 7</button>
      <button class="name">Greet Alex</button>
      <button class="calcu">Calculate Area of 10x6 Rectangle</button>
      <button class="color">Show Favorite Color</button>
      <button class="temp">Convert 25°C to Fahrenheit</button>
      <div id="output2" class="output"></div>
    </main>

    <footer>
      <p>© 2025 JavaScript Function Review</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
